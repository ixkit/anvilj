<script>
   function renderContext(){
        try{
            var text = document.getElementById('contextRef').innerText;
            var result = JSON.stringify(JSON.parse(text), null, 2);
            document.getElementById('renderRef').innerText= result ;
        }catch(ex){
            console.waring('some errors occurs',ex);
        }
   }
   renderContext();
</script>

        width:100%;height:100%;
